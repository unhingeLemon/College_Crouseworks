<body>
  <div class="menu">

       <form action="/main.html">
      <ul>
<!-- 	NAG INTRODUCE AKO NG FORM NASIRA YUNG CSS more work haha sorry-->
          <li class = "item-list Player"><p>Enter Player Name: <input required type="text" id="username"></p></li>
          <li class = "item-list Grid"><p>Grid Size<span>(2 to 10)</span>: <input type="number" class="grids" id="gridSize" value=4 min="4" max = "10"></p></li>
          
          <li class = "item-list Check"><p>Endless Mode<input type="checkbox" id="endless" value=""></p></li>
        <li><button type="submit" id="start">Start</button></li>
          <li><a id="exitBtn" href="index.html">Exit</a></li>
      </ul>

  </div>

  <script>
    document.getElementById("username").value = sessionStorage.getItem('username')
    document.getElementById("start").addEventListener("click",()=>{
        var gridSize = document.getElementById("gridSize").value;
        var endless = document.getElementById("endless").checked;
        //var music = document.getElementById("music").checked;
        var username = document.getElementById("username").value;

        //console.log(gridSize)
        sessionStorage.setItem("gridSize", gridSize);
        sessionStorage.setItem("endless", endless);
        //sessionStorage.setItem("music", music);
        sessionStorage.setItem("username", username);
    })




    
    function setCookie(cname, cscore) {
      let days = 30
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cscore + ";" + expires + ";path=/";
    }

	


  </script>
